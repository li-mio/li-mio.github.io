<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="">
<meta name="copyright" content="">
<title>感应菜单</title>
<style>
	*{margin:0;padding:0;}
	#box{ position:absolute; bottom:20px; width:100%; text-align:center;}
	img{ width:64px;}
	input{ font-size:20px; padding:5px;}
</style>
<script>
	window.onload = function(){
		var oBox = document.getElementById('box');
		var aImg = oBox.getElementsByTagName('img');
		var aInput = document.getElementsByTagName('input');
		
		document.onmousemove = function(ev){
			var oEvent = ev||event;
			for(var i = 0;i<aImg.length;i++){
				var a = aImg[i].offsetLeft +oBox.offsetLeft + aImg[i].offsetWidth/2 - oEvent.clientX;
				var b = aImg[i].offsetTop +oBox.offsetTop + aImg[i].offsetHeight/2 - oEvent.clientY;
			//var c = Math.sqrt(Math.pow(a,2)+Math.pow(b,2));
				var c = Math.sqrt(a*a+b*b);
				var scale = 1- c/500;
				(scale<0.5)&&(scale=0.5);
				aInput[i].value = scale;
				
				aImg[i].style.width = scale*128+'px';
			
			}
		};
		
		
	};
</script>
</head>

<body>
	<input type="text">
	<input type="text">
	<input type="text">
	<input type="text">
	<input type="text">
	<div id="box">
    	<img src="img2/1.png">
    	<img src="img2/2.png">
    	<img src="img2/3.png">
    	<img src="img2/4.png">
    	<img src="img2/5.png">
    </div>
</body>
</html>
