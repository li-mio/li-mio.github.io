<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<style>
	*{padding:0;margin:0;}
	#div1{width:500px;height:300px;position:relative;overflow:hidden;margin:20px auto;}
	#div1 div{width:500px;height:300px;position:absolute;left:0;top:0;}
	#div1 img{width:500px;height:300px;}
</style>
<script src="move.js"></script>
<script>
	window.onload=function(){
		var oDiv=document.getElementById('div1');
		var aDiv=oDiv.children;
		
		var w=40;
		for(var i=1; i<aDiv.length; i++){
			aDiv[i].style.left=oDiv.offsetWidth-(aDiv.length-i)*40+'px';
			//alert(oDiv.offsetWidth-(aDiv.length-i))
		}
		for(var i=0;i<aDiv.length;i++){
			aDiv[i].index=i;
			aDiv[i].onmouseover=function(){
				for(var j=0;j<aDiv.length;j++){
					if(j<=this.index){
						//aDiv[j].style.left=j*w+'px';
						move(aDiv[j],{
							'left':j*w
							})
					}else{
						//aDiv[j].style.left=oDiv.offsetWidth-(aDiv.length-j)*w+'px';
						move(aDiv[j],{
							'left':oDiv.offsetWidth-(aDiv.length-j)*w
						}
						)
					}
				}
			}
		}
	}
</script>
</head>

<body>
<div id="div1">
	<div><img src="img1/1.jpg"/></div>
	<div><img src="img1/2.jpg"/></div>
	<div><img src="img1/3.jpg"/></div>
	<div><img src="img1/4.jpg"/></div>
	<div><img src="img1/5.jpg"/></div>
	<div><img src="img1/6.jpg"/></div>
</div>
</body>
</html>
